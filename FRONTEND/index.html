<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dyslexic Learner Support App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      line-height: 1.6;
      background-color: #fefefe;
      color: #333;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      color: #2a6ebb;
    }
    button {
      cursor: pointer;
      padding: 10px 15px;
      font-size: 18px;
      border: none;
      background-color: #2a6ebb;
      color: white;
      border-radius: 5px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #205c9b;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 18px;
      padding: 0.5rem;
      border: 2px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
      resize: vertical;
    }
  </style>
</head>
<body>

  <h1>Welcome to Dyslexic Learner Support App</h1>

  <p>Paste your text below to listen, simplify, or practice with quizzes.</p>

  <textarea id="inputText" placeholder="Paste or type text here..."></textarea>

  <br />

  <button onclick="playText()">Listen to Text</button>
  <button onclick="simplifyText()">Simplify Text</button>

  <h2>Output</h2>
  <div id="output" style="border: 1px solid #ccc; padding: 10px; min-height: 100px;"></div>

  <script>
    // This is a placeholder for actual TTS and simplification API integration

    function playText() {
      const text = document.getElementById('inputText').value;
      if (!text) {
        alert('Please enter some text.');
        return;
      }
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 0.8; // slower speech for dyslexia
      speechSynthesis.speak(utterance);
    }

    function simplifyText() {
      const text = document.getElementById('inputText').value;
      if (!text) {
        alert('Please enter some text.');
        return;
      }
      // Placeholder simplification: just show first 200 characters
      const simplified = text.length > 200 ? text.slice(0, 200) + '...' : text;
      document.getElementById('output').textContent = simplified;
    }
  </script>

</body>
</html>
